        function pic(num){
            var ten=parseInt(num/10);
            var cloPic="<img src='images/"+ten+".gif'>"
            ten=num%10;
            cloPic+="<img src='images/"+ten+".gif'>"
            return cloPic;
        }
        function clock(){
            var now=new Date();
            var hr,min,sec;
            hr=pic(now.getHours());
            min=pic(now.getMinutes());
            sec=pic(now.getSeconds());
            var clo=document.getElementById('show');
            clo.innerHTML=hr+':'+min+':'+sec
            a=setTimeout('clock()',1000);
        }
        function stop(){
            clearTimeout(a);
        }
    </script>
